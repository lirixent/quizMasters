<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplayer Bible Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h2, h3 {
            color: #333;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #startBtn {
            background-color: #4CAF50;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Multiplayer Bible Quiz</h2>

    <!-- Container to show questions and leaderboard -->
    <div id="question">
        <p>Waiting for host to start the game...</p>
    </div>

    <!-- Host Start Button -->
    <button id="startBtn">Start Game</button>
    <button onclick="window.location.href='/users/host'">Host Game</button>

    <!-- Link to the client WebSocket logic -->
    <script src="/js/client.js"></script>
</body>
</html>
