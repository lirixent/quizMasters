<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Bible Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px auto;
      max-width: 600px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    .answer-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #qr-container, #join-section, #lobby, #quiz-section, #question-container {
      display: none;
    }
    #question-box, #question-text {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>📖 Bible Quiz Multiplayer</h1>

  <!-- Main Menu -->
  <div id="main-menu">
    <button onclick="showHostQR()">Host Game</button>
    <button onclick="showJoinScanner()">Join Game</button>
  </div>

  <!-- QR Code Display -->
  <div id="qr-container">
    <h2>Scan this QR Code</h2>
    <canvas id="qrCanvas"></canvas>
    <p>Or share this link: <span id="host-link"></span></p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Join Loading -->
  <div id="join-section">
    <h2>Joining Game...</h2>
    <p>Connecting to host...</p>
  </div>

  <!-- Lobby -->
  <div id="lobby">
    <h2>Waiting for Host to Start</h2>
    <p id="guest-count">Guests joined: 0</p>
  </div>

  <!-- Quiz Section (Host View) -->
  <div id="quiz-section">
    <h2>Quiz Started!</h2>
    <div id="question-box">Loading question...</div>
  </div>

  <!-- Question + Answer Options -->
  <div id="question-container">
    <p id="question-text"></p>
    <div id="answers"></div>
  </div>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // WebSocket Setup
    const socket = new WebSocket(`ws://${window.location.hostname}:3000`);
    let playerName = prompt("Enter your name") || "Guest";
    let hasAnswered = false;
    const hostURL = window.location.origin + '/users/host';

    socket.onopen = () => console.log('✅ WebSocket connected');

    // WebSocket Messages
    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);

      switch (data.type) {
        case 'joined':
          document.getElementById('guest-count').textContent = `Guests joined: ${data.count}`;
          document.getElementById('main-menu').style.display = 'none';
          document.getElementById('qr-container').style.display = 'block';
          break;

        case 'waiting':
          document.getElementById('main-menu').style.display = 'none';
          document.getElementById('join-section').style.display = 'none';
          document.getElementById('lobby').style.display = 'block';
          break;

        case 'start':
          document.getElementById('lobby').style.display = 'none';
          document.getElementById('quiz-section').style.display = 'block';
          document.getElementById('question-box').textContent = data.question;
          break;

        case 'question':
          showQuestion(data.question);
          break;

        case 'answer_result':
          alert(data.correct ? "✅ Correct!" : "❌ Wrong Answer.");
          break;

        case 'round_summary':
          const summary = Object.entries(data.scores)
            .map(([name, score]) => `${name}: ${score}`).join('\n');
          alert("Round Scores:\n" + summary);
          break;

        case 'game_over':
          const final = Object.entries(data.scores)
            .map(([n, s]) => `${n}: ${s}`).join('\n');
          alert("🏁 Game Over! Final Scores:\n" + final);
          location.reload();
          break;
      }
    });

    // UI Functions
    function showHostQR() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('qr-container').style.display = 'block';
      QRCode.toCanvas(document.getElementById('qrCanvas'), hostURL, (error) => {
        if (error) console.error(error);
      });
      document.getElementById('host-link').textContent = hostURL;
    }

    function showJoinScanner() {
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('join-section').style.display = 'block';
      socket.send(JSON.stringify({ type: 'join' }));
    }

    function startGame() {
      socket.send(JSON.stringify({ type: 'start' }));
    }

    function showQuestion(questionData) {
      hasAnswered = false;
      document.getElementById('question-container').style.display = 'block';
      document.getElementById('question-text').textContent = questionData.text;

      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';

      questionData.options.forEach((opt, index) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.className = 'answer-btn';
        btn.onclick = () => submitAnswer(index);
        answersDiv.appendChild(btn);
      });
    }

    function submitAnswer(selectedOption) {
      if (hasAnswered) return;
      hasAnswered = true;

      socket.send(JSON.stringify({
        type: 'answer_submission',
        player: playerName,
        answerIndex: selectedOption
      }));

      alert('Answer submitted!');
      document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
    }
  </script>
</body>
</html>
